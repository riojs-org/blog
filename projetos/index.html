---
layout: home
title: Projetos
class: home
description: "RioJs Descrição"
---

	<div class="content-title">
		<h1 class="heading-lv1">Conheça, compartilhe e contribua com nossos projetos</h1>
	</div>

	{% for project in site.projects %}

		<div class="project-img-container">
			<img src="{{ project.image }}" class="project-img" alt="projetos blog">
		</div>

		<div class="project-description">
			<a href="{{ project.link }}">
				<h2 class="heading-lv2">{{ project.title }}</h2>
			</a>
			<p>{{ project.description }}</p>
		</div>
	{% endfor %}
