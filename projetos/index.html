<div id="TitleProject">
	<h1>Conheça, compartilhe e contribua com nossos projetos</h1>
</div>

{% for project in site.projects %}
	
	<div class="project">
		<img src="{{ project.image }}" class="imgProject" alt="projetos blog">
		<a href="{{ project.link }}">
			<h2>{{ project.title }}</h2>
		</a>	
		<p>{{ project.description }}</p>
	</div><!-- project END -->
    
{% endfor %}
