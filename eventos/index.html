title: Eventos
class: home
description: "RioJs Descrição"
---

<h1>Eventos</h1>

{% for event in site.events %}

    <p>{{ event.title }}</p>
    <p>{{ event.date }}</p>

    {% for talk in event.talks %}
        <p>{{ talk.name }}</p>
        <p>{{ talk.title }}</p>
        <p>{{ talk.link }}</p>
        <p>{{ talk.avatar }}</p>
    {% endfor %}

{% endfor %}
